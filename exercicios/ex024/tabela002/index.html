<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 200px;
        }

        tr, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>A1</td>
            <td  colspan="2">B1</td>

        </tr>
        <tr>
            <td rowspan="3">A2</td>
            <td>B2</td>
            <td rowspan="2">C2</td>
        </tr>
        <tr>

            <td>B3</td>

        </tr>
        <tr>

            <td colspan="2">B4</td>

        </tr>
    </table>
    
</body>
</html>
