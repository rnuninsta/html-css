<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cad.php" method="post" autocomplete="on">
        <p>
            <label for="iname">Nome:</label>
            <input type="text" nome="nome" id="iname" placeholder="Nome completo" size="15" required minlength="10" maxlength="30" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="0 a 10" step="0.01">
        </p>
        <p>
            <label for="imes">Período letivo:</label>
            <input type="month" name="mes" id="imes" required>
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Restaurar">
    </form>
</body>
</html>
